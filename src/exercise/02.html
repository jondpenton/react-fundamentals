<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // ðŸ¨ Please re-implement the regular document.createElement code above
    // with these React API calls
    // ðŸ’° The example in the markdown file should be a good hint for you.

    const content = React.createElement(
      'div',
      { className: 'container' },
      'Hello World'
        .split(' ')
        .map((text) => React.createElement('span', { key: text }, text)),
    )
    ReactDOM.render(content, rootElement)
  </script>
</body>
